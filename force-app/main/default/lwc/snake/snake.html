<template>
  <div class="header slds-var-p-around_medium">
      <div class="slds-grid">
          <div class="slds-col slds-size_1-of-3">
              Score: {score}
          </div>
          <div class="slds-col slds-size_1-of-3 slds-text-align_center">
              Speed: {displaySpeed}x
          </div>
          <div class="slds-col slds-size_1-of-3 slds-text-align_right">
              High Score: {highScore}
          </div>
      </div>
  </div>
  <div class="game-container">
      <div class="game-play">
          <template for:each={gameBlocks} for:item="block">
              <div
                  class={block.class}
                  data-reference={block.id}
                  key={block.id}
              >
                  &nbsp;
              </div>
          </template>
      </div>
      <template if:true={showOverlay}>
          <div class="overlay">
              <div class="overlay-content">
                  <template if:true={gameOver}>
                      <div class="slds-text-heading_large">Game Over!</div>
                      <br />
                      <button
                          class="slds-button slds-button_brand"
                          onclick={resetGame}
                      >
                          Play Again
                      </button>
                  </template>
                  <template if:false={gameOver}>
                      <div class="slds-text-heading_medium">
                          Use Arrow Keys to move the snake
                      </div>
                      <br />
                      <button
                          class="slds-button slds-button_brand"
                          onclick={startGame}
                      >
                          Start Game?
                      </button>
                  </template>
              </div>
          </div>
      </template>
  </div>

  <div class="spf-controller">
    <div class="controller-left">
        <div class="cross-layout">
            <button class="position-top btn cross-key-btn" onclick={presskeyUp}><span class="top-mark">▲</span></button>
            <button class="position-left btn cross-key-btn" onclick={presskeyLeft}><span class="left-mark">▲</span></button>
            <button class="position-center btn cross-key-btn"><span class="center-mark">●</span></button>
            <button class="position-right btn cross-key-btn" onclick={presskeyRight}><span class="right-mark">▲</span></button>
            <button class="position-bottom btn cross-key-btn" onclick={presskeyDown}><span class="bottom-mark">▲</span></button>
        </div>
    </div>
    <div class="controller-center">
        <span class="logo-msg">Controller</span>
        <div class="selectstart-btn-set">
            <button class="btn selectstart-btn"></button>
            <button class="btn selectstart-btn"></button>
        </div>
    </div>
    <div class="controller-right">
        <div class="abxy-btn-set">
            <div class="cross-layout">
                <button class="btn abxy-btn position-top btn-x">X</button>
                <button class="btn abxy-btn position-left btn-y">Y</button>
                <button class="btn abxy-btn position-right btn-a">A</button>
                <button class="btn abxy-btn position-bottom btn-b">B</button>
            </div>
        </div>
    </div>
</div>
</template>
